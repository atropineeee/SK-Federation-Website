<!DOCTYPE html>
<html lang="en">

<head>
    <title>SK Federation Office</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/admin/a_nav.css">
    <link rel="stylesheet" href="/css/admin/a_tbar.css">
    <link rel="stylesheet" href="/css/admin/a_tbars.css">
    <link rel="stylesheet" href="/css/admin/a_crtacc.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/skicon32x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <nav>
        <div class="m-skf-img-s">
            <img class="m-skf-img" src="../assets/images/skicon.png">
        </div>
        <div class="m-ttle-page">
            <p class="m-ttle-p">SK Federation Office</p>
        </div>

        <div class="m-usr-page">
            <p class="m-usr-txt"></p>
        </div>

        <div class="m-tbar-side-container">
            <div class="m-tbar-side-button">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="m-tbar-side-selection">
                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-ntf">
                        <i class="fa-solid fa-bell">
                            <span class="m-tbar-side-ttip">Notifications</span>
                        </i>
                    </div>
                </div>
                

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-msg">
                        <i class="fa-solid fa-envelope">
                            <span class="m-tbar-side-ttip">Messages</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-stn">
                        <i class="fa-solid fa-gear">
                            <span class="m-tbar-side-ttip">Settings</span>
                        </i>
                    </div>
                </div>     

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-crtacc">
                        <i class="fa-solid fa-user-plus">
                            <span class="m-tbar-side-ttip">Add Users</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-llout">
                        <i class="fa-solid fa-right-from-bracket">
                            <span class="m-tbar-side-ttip">Log Out</span>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="m-tbar-container">
            <div class="m-tbar-holder">
                <div class="m-tbar-contents">
                    <div class="m-tbar-scroll-container">
                        <div class="m-tbar-scroll-contents">
                            <a class=" " id="m-ddp-btn-1">Dashboard</a>
                            <a class=" " id="m-ddp-btn-2">Manage Event</a>
                            <a class=" " id="m-ddp-btn-3">Create Event</a>
                        </div>
                    </div>

                    <div class="m-tbar-button">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>   
            </div>
        </div>

        <div class="m-add-user-container">
            <div class="m-add-user-form">
                <div class="m-add-user-warning-pnl">
                </div>
                <p class="m-add-user-txt">Add User</p>
                <p class="m-add-user-err"></p>
                <div class="m-add-user-tb-rows">
                    <input class="m-add-user-input" type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input class="m-add-user-input" type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="m-add-user-tb-rows">
                    <input class="m-add-user-input" type="email" id="email" name="email" placeholder="Email" required>
                    <input class="m-add-user-input" type="email" id="fixed-email" name="fixed-email" placeholder="@gmail.com" readonly>
                </div>
                <div class="m-add-user-tb-rows">
                    <select class="m-add-user-role-slct" id="select-role">
                        <option value="" disabled selected hidden>Select Role</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="m-add-user-tb-rows">
                    <button class="m-add-user-cnlbtn" type="submit">Cancel</button>
                    <button class="m-add-user-crtbtn" type="submit">Create</button>
                </div>
            </div>           
        </div>
    </main>

    <script type="module" src="/src/admin/a_nav.js"></script>
    <script type="module" src="/src/admin/a_crtacc/a_crtacc.js"></script>
    <script type="module" src="/src/admin/a_crtacc/a_val.js"></script>
    <script type="module" src="/src/admin/a_vrf/a_ckusr.js"></script>

    <!-- Shared Scripts -->
    <script type="module" src="/src/shared/s_lgt.js"></script>
</body>

</html>
