<!DOCTYPE html>
<html lang="en">

<head>
    <title>SK Federation Office</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main/m_nav.css">
    <link rel="stylesheet" href="/css/main/m_tbar.css">
    <link rel="stylesheet" href="/css/main/m_tbars.css">
    <link rel="stylesheet" href="/css/main/m_crtevt.css">
    <link rel="stylesheet" href="/css/main/m_mngevt.css">
    <link rel="stylesheet" href="/css/main/m_msngevt.css">
    <link rel="stylesheet" href="/css/main/m_msngsevt.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/skicon32x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <nav>
        <div class="m-skf-img-s">
            <img class="m-skf-img" src="../assets/images/skicon.png">
        </div>
        <div class="m-ttle-page">
            <p class="m-ttle-p">SK Federation Office</p>
        </div>

        <div class="m-usr-page">
            <p class="m-usr-txt">User</p>
        </div>

        <div class="m-tbar-side-container">
            <div class="m-tbar-side-button">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="m-tbar-side-selection">
                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-ntf">
                        <i class="fa-solid fa-bell">
                            <span class="m-tbar-side-ttip">Notifications</span>
                        </i>
                    </div>
                </div>
                

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-msg">
                        <i class="fa-solid fa-envelope">
                            <span class="m-tbar-side-ttip">Messages</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-stn">
                        <i class="fa-solid fa-gear">
                            <span class="m-tbar-side-ttip">Settings</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-llout">
                        <i class="fa-solid fa-right-from-bracket">
                            <span class="m-tbar-side-ttip">Log Out</span>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="m-tbar-container">
            <div class="m-tbar-holder">
                <div class="m-tbar-contents">
                    <div class="m-tbar-scroll-container">
                        <div class="m-tbar-scroll-contents">
                            <a class=" " id="m-ddp-btn-1">Dashboard</a>
                            <a class=" " id="m-ddp-btn-2">Manage Event</a>
                            <a class=" " id="m-ddp-btn-3">Create Event</a>
                        </div>
                    </div>

                    <div class="m-tbar-button">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>   
            </div>
        </div>    

        <div class="m-mng-event-container">
            <div class="m-mng-event-pnl-ttx">
                <p class="m-mng-event-txt">Manage Events</p>
            </div>
            <div class="m-mng-event-cnt">
                <div class="m-mng-event-pnl">
                </div>
            </div>
        </div>

        <div class="m-s-mng-event-ctn">
            <div class="m-s-mng-event-cpl">
                <div class="m-s-event-txt-holder">
                    <p class="m-s-event-nm-txt"></p>
                    <p class="m-s-event-id-txt"></p>
                </div>
                <div class="m-s-event-btn-holder">
                    <div class="m-s-event-add-ptcp-btn">
                        <p class="m-s-event-add-ptcp-txt">Add Participant</p>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                </div>
            </div>
            <div class="m-s-mng-event-pnl-sb">

            </div>
            <div class="m-s-mng-event-pnl">
            </div>
        </div>

        <div class="m-s-mng-event-s-container">
            <div class="m-s-mng-event-s-pnl">
                <div class="m-s-mng-event-s-form">
                    <p class="m-s-mng-event-s-txt">Add Participant</p>
                    <p class="m-s-mng-event-s-err">â€Ž</p>

                    <div class="m-s-mng-event-rows">
                        <select class="m-s-mng-event-slct" id="select-title">
                            <option value="" disabled selected hidden>Select Title</option>
                            <option value="Mr">Mr.</option>
                            <option value="Ms">Ms.</option>
                        </select>
                    </div>

                    <div class="m-s-mng-event-rows">
                        <input class="m-s-mng-event-input" type="text" id="participant-name" placeholder="Participant's Name">
                    </div>

                    
                    <div class="m-s-mng-event-rows">
                        <input class="m-s-mng-event-input" type="text" id="participant-position" placeholder="Participant's Position">
                    </div>

                    <div class="m-s-mng-event-rows">
                        <select class="m-s-mng-event-slct" id="select-district">
                            <option value="" disabled selected hidden>Select District</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <option value="district3">District 3</option>
                        </select>

                        <select class="m-s-mng-event-slct" id="select-vip">
                            <option value="" disabled selected hidden>Select Category</option>
                            <option value="vvip">VVIP</option>
                            <option value="vip">VIP</option>
                            <option value="host">Host</option>
                            <option value="attendee">Attendee</option>
                        </select>
                    </div>

                    <div class="m-s-mng-event-rows">
                        <button class="m-s-mng-event-cnlbtn" type="submit">Cancel</button>
                        <button class="m-s-mng-event-addbtn" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-crt-event-container">
            <div class="m-crt-event-pnl">

                <div class="m-crt-event-form-cnt">
                    <div class="m-crt-event-btn">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="m-crt-event-form">
                        <p class="m-crt-event-txt">Create Event</p>
                        <div class="m-crt-event-tb-rows">
                            <input class="m-crt-event-input" type="text" id="event-name" name="event-name" placeholder="Event Name">
                        </div>
                        <div class="m-crt-event-tb-rows">
                            <textarea class="m-crt-event-details" id="event-details" placeholder="Event Details" cols="40" rows="5"></textarea>
                        </div>
                        <div class="m-crt-event-tb-rows">
                            <input class="m-crt-event-input" type="date" id="event-date">
                            <input class="m-crt-event-input" type="time" id="event-time">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/src/main/m_nav.js"></script>
    <script type="module" src="/src/main/m_vrf/m_ckusr.js"></script>

    <!-- Shared Scripts -->
    <script type="module" src="/src/shared/s_lgt.js"></script>
    <script type="module" src="/src/shared/s_cevt/s_cevt.js"></script>
    <script type="module" src="/src/shared/s_tbfnc/s_tbarfnc.js"></script>
    <script type="module" src="/src/shared/s_mngevt/s_sycevt.js"></script>
    <script type="module" src="/src/shared/s_mngevt/s_addptcp.js"></script>
    <script type="module" src="/src/shared/s_mngevt/s_sycptcp.js"></script>
</body>

</html>
