<!DOCTYPE html>
<html lang="en">

<head>
    <title>SK Federation Office</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main/m_nav.css">
    <link rel="stylesheet" href="/css/main/m_tbar.css">
    <link rel="stylesheet" href="/css/main/m_tbars.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/skicon32x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <nav>
        <div class="m-skf-img-s">
            <img class="m-skf-img" src="../assets/images/skicon.png">
        </div>
        <div class="m-ttle-page">
            <p class="m-ttle-p">SK Federation Office</p>
        </div>

        <div class="m-usr-page">
            <p class="m-usr-txt">User</p>
        </div>

        <div class="m-tbar-side-container">
            <div class="m-tbar-side-button">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="m-tbar-side-selection">
                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-ntf">
                        <i class="fa-solid fa-bell">
                            <span class="m-tbar-side-ttip">Notifications</span>
                        </i>
                    </div>
                </div>
                

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-msg">
                        <i class="fa-solid fa-envelope">
                            <span class="m-tbar-side-ttip">Messages</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-stn">
                        <i class="fa-solid fa-gear">
                            <span class="m-tbar-side-ttip">Settings</span>
                        </i>
                    </div>
                </div>

                <div class="m-tbar-side-cbtlst">
                    <div class="m-tbar-side-llout">
                        <i class="fa-solid fa-right-from-bracket">
                            <span class="m-tbar-side-ttip">Log Out</span>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="m-tbar-container">
            <div class="m-tbar-holder">
                <div class="m-tbar-contents">
                    <div class="m-tbar-scroll-container">
                        <div class="m-tbar-scroll-contents">
                            <a class=" " id="m-ddp-btn-1">Dashboard</a>
                            <a class=" " id="m-ddp-btn-2">Manage Event</a>
                            <a class=" " id="m-ddp-btn-3">Create Event</a>
                        </div>
                    </div>

                    <div class="m-tbar-button">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>   
            </div>
        </div>    
    </main>
    <script type="module" src="/src/main/m_nav.js"></script>
    <script type="module" src="/src/main/m_vrf/m_ckusr.js"></script>

    <!-- Shared Scripts -->
    <script type="module" src="/src/shared/s_lgt.js"></script>
</body>

</html>
