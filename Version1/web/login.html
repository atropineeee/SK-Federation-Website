<!DOCTYPE html>
<html lang="en">

<head>
    <title>SK Federation Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/login/l_lpnl.css">
    <link rel="stylesheet" href="/css/login/l_nav.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/skicon32x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="l-skf-img-s">
            <img class="l-skf-img" src="../assets/images/skicon.png">
        </div>
        <div class="l-ttle-page">
            <p class="l-ttle-p">SK Federation Login</p>
        </div>
    </nav>
    <aside>
        <div class="l-login-container">
            <div class="l-login-content">
                <div class="l-login-screen">
                    <div class="l-login-form">
                        <div class="l-login-error">
                            <p class="l-login-error-text">â€Ž</p>
                        </div>
                        <div class="l-login-field">
                            <i class="l-login-icon fas fa-user"></i>
                            <input class="l-usr-inpt" type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="l-login-field">
                            <i class="l-login-icon fas fa-lock"></i>
                            <input class="l-usr-inpt" type="password" id="password" name="password" placeholder="Password">
                        </div>
                        
                        <button class="l-login-btn" type="submit">
                           <span class="l-login-btn-txt">Login</span>
                           <i class="l-button-icon fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
    
                <div class="l-login-background">
                    <span class="l-login-bg-shape1"></span>
                    <span class="l-login-bg-shape2"></span>
                    <span class="l-login-bg-shape3"></span>
                    <span class="l-login-bg-shape4"></span>
                </div>
            </div>
        </div>
    </aside>
    <main>
        
    </main>

    <script type="module" src="/src/login/l_fnc.js"></script>
</body>

</html>
